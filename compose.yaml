services:
  closedcode:
    container_name: closedcode
    image: arranhs/closedcode:latest
    build:
      context: .
    command: ["web", "--hostname", "0.0.0.0", "--port", "4096"]
    restart: unless-stopped
    ports:
      - 4096:4096
    volumes:
      - ./data/workspace:/home/agent/workspace
      - ./data/.config/opencode:/home/agent/.config/opencode
      - ./data/.local/share/opencode:/home/agent/.local/share/opencode
      - ~/.gitconfig:/home/agent/.gitconfig:ro
      - ~/.config/gh/hosts.yml:/home/agent/.config/gh/hosts.yml:ro
